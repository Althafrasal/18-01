

<div class="background">

  <div class="container">
    <div class="row p-4">
      <div class="col-12 col-lg-4">
        <img
          src="/assets/xlogix-logo.png"
          alt=""
          style="height:100px; width: 200px"
        />
        <p class="ms-2" style="font-size: larger;">Message Broadcaster</p>
      </div>
      <div class="col-12 col-lg-4" > </div>
      <div class="col-12 col-lg-4" style="margin-top: 160px;">
        <form [formGroup]="loginForm" #f="ngForm">
          <div class="form-outline mb-4" style="margin-top: 50px;">

            <input type="email" class="form-control" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px"
              formControlName="username" placeholder="Phone Number" required />
              <div style="height: 20px">
                <p *ngIf="
                loginForm.controls['username'].invalid &&
                (loginForm.controls['username'].dirty ||
                loginForm.controls['username'].touched)
              " style="color: red">
              please enter username
            </p>
              </div>
          </div>
          <div class="form-outline mb-4">
            <input type="password" class="form-control" placeholder="Password"
              style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px" formControlName="password" required />
              <div style="height: 20px">
                <p *ngIf="
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                loginForm.controls['password'].touched)
              " style="color: red">
              please enter a valid password
            </p>
              </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-dark" (click)="login()"  [disabled]="!f.valid">LogIn</button>
          </div>
        </form>

      </div>

    </div>
  </div>

</div>
